<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Car Driving Simulator</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"></script>
    <script>
        // Scene, Camera, Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(10, 10, 10);
        directionalLight.castShadow = true;
        scene.add(directionalLight);

        // Ground
        const groundGeometry = new THREE.PlaneGeometry(100, 100);
        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x228B22 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);

        // Car (Simple Box)
        const carGeometry = new THREE.BoxGeometry(2, 1, 4);
        const carMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const carMesh = new THREE.Mesh(carGeometry, carMaterial);
        carMesh.castShadow = true;
        scene.add(carMesh);

        // Cannon.js Physics World
        const world = new CANNON.World();
        world.gravity.set(0, -9.82, 0);

        // Car Physics Body
        const carBody = new CANNON.Body({
            mass: 150,
            shape: new CANNON.Box(new CANNON.Vec3(1, 0.5, 2)),
            position: new CANNON.Vec3(0, 5, 0),
            material: new CANNON.Material({ friction: 0.5 })
        });
        world.addBody(carBody);

        // Ground Physics Body
        const groundBody = new CANNON.Body({
            mass: 0,
            shape: new CANNON.Plane(),
            material: new CANNON.Material({ friction: 1 })
        });
        groundBody.quaternion.setFromEuler(-Math.PI / 2, 0, 0);
        world.addBody(groundBody);

        // Controls
        let keysPressed = {};
        window.addEventListener('keydown', (e) => keysPressed[e.key] = true);
        window.addEventListener('keyup', (e) => keysPressed[e.key] = false);

        function handleControls() {
            if (keysPressed['ArrowUp']) carBody.applyForce(new CANNON.Vec3(0, 0, -500), carBody.position);
            if (keysPressed['ArrowDown']) carBody.applyForce(new CANNON.Vec3(0, 0, 500), carBody.position);
            if (keysPressed['ArrowLeft']) carBody.angularVelocity.set(0, -2, 0);
            if (keysPressed['ArrowRight']) carBody.angularVelocity.set(0, 2, 0);
        }

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            // Update Physics
            handleControls();
            world.step(1 / 60);

            // Sync Three.js Mesh with Cannon.js Body
            carMesh.position.copy(carBody.position);
            carMesh.quaternion.copy(carBody.quaternion);

            renderer.render(scene, camera);
        }

        camera.position.set(10, 10, -20);
        camera.lookAt(carMesh.position);

        animate();
    </script>
</body>
</html>
